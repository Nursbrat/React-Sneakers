<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="short icon" href="./assets/img/logo.svg">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="wrapper" data-barba="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="./index.html" class="header__logo">
                        <img src="./assets/img/logo-with-text.svg" alt="">
                    </a>

                    <ul class="header__icons">
                        <li class="header__icon openOverlay">
                            <img src="./assets/img/cart.svg" alt="cart-icon">
                            <span>1205 руб.</span>
                        </li>
                        <li class="header__icon">
                            <img src="./assets/img/favorites.svg" alt="favorites-icon">

                        </li>
                        <li class="header__icon">
                            <img src="./assets/img/Union.svg" alt="Union-icon">
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main data-barba="container" data-barba-namespace="favorites">
            <section class="favorites">
                <div class="container">
                    <div class="favorites__top">
                        <a href="./index.html">
                            <svg width="35" height="35" viewBox="0 0 35 35" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.5" y="0.5" width="34" height="34" rx="7.5" fill="white" stroke="#F2F2F2" />
                                <path d="M19 22L14 17L19 12" stroke="#C8C8C8" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </a>
                        <h2 class="favorites__title">Мои закладки</h2>
                    </div>

                    <div class="favorites__content"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./js/barba.js"></script>
</body>

</html>
