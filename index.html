<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="./assets/img/logo.svg">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
    <title>React Sneakers</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#" class="header__logo">
                        <img src="./assets/img/logo-with-text.svg" alt="">
                    </a>

                    <ul class="header__icons">
                        <li class="header__icon">
                            <img src="./assets/img/cart.svg" alt="cart-icon">
                            <span>1205 руб.</span>
                        </li>
                        <li class="header__icon">
                            <img src="./assets/img/favorites.svg" alt="favorites-icon">

                        </li>
                        <li class="header__icon">
                            <img src="./assets/img/Union.svg" alt="Union-icon">
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="cotalog">
            <div class="overlay">
                <div class="drawer"></div>
            </div>
            <div class="container">
                <div class="cotalog__top">
                    <h2>Все кроссовки</h2>

                    <label for="searchInput">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.25 15.25L11.8855 11.8795L15.25 15.25ZM13.75 7.375C13.75 9.06576 13.0784 10.6873 11.8828 11.8828C10.6873 13.0784 9.06576 13.75 7.375 13.75C5.68424 13.75 4.06274 13.0784 2.86719 11.8828C1.67165 10.6873 1 9.06576 1 7.375C1 5.68424 1.67165 4.06274 2.86719 2.86719C4.06274 1.67165 5.68424 1 7.375 1C9.06576 1 10.6873 1.67165 11.8828 2.86719C13.0784 4.06274 13.75 5.68424 13.75 7.375V7.375Z"
                                stroke="#E4E4E4" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <input type="text" placeholder="Поиск..." id="searchInput">
                    </label>

                </div>
                <div class="cotalog__content">
                    <div class="cardItem">
                        <div class="card__top">
                            <div class="card__heart">
                                <img src="./assets/img/unliked.svg" alt="unliked-icon">
                                <img src="./assets/img/liked.svg" alt="liked-icon">
                            </div>
                            <img src="./assets/img/sneaker-1.jpg" alt="sneaker-img" id="sneaker">
                        </div>

                        <h3>Мужские Кроссовки Nike Blazer Mid Suede</h3>
                        <div class="card__bottom">
                            <div class="price">
                                Цена:
                                <span>
                                    12 999 руб.
                                </span>
                            </div>
                            <div class="card__box">
                                <img src="./assets/img/add.svg" alt="add-icon">
                                <img src="./assets/img/added.svg" alt="added-icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </section>
    </div>
</body>

</html>
